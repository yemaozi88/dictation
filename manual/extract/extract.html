<h1>圧縮ファイルの解凍方法</h1>

<h2>Windows XPの場合</h2>
<div>

ファイルの上でマウスを右クリックし、[すべて展開]を選択します。展開ウィザードが起動します。<br>
<img src="step0.png"><br>
<br>
①[次へ]をクリックします。<br>
<img src="step1.png"><br>
<br>
②「ファイルを下のディレクトリに展開する」で[参照]をクリックします。<br>
<img src="step2.png"><br>
<br>
③「宛先を選んでください」から、一番上のデスクトップを選択します。<br>
④ [OK]をクリックします。<br>
<img src="step3-4.png"><br>
<br>
⑤ [次へ]をクリックします。<br>
<img src="step5.png"><br>
<br>
⑥ [完了]をクリックします。<br>
<img src="step6.png"><br>
<br>
これでデスクトップの上に、解凍されたフォルダ（またはファイル）ができました。
</div>
	</body>
